<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Food AR Preview</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Model Viewer -->
  <script type="module"
    src="https://cdn.jsdelivr.net/npm/@google/model-viewer/dist/model-viewer.min.js">
  </script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    /* Camera background */
    video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 0;
    }

    /* Dark overlay for contrast */
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.35);
      z-index: 1;
    }

    /* 3D Viewer */
    model-viewer {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 2;
      background: transparent;
    }

    /* UI */
    .top {
      position: fixed;
      top: 12px;
      left: 50%;
      transform: translateX(-50%);
      color: white;
      z-index: 3;
      text-align: center;
    }

    .ar-btn {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 14px 24px;
      font-size: 16px;
      border-radius: 30px;
      border: none;
      background: #ff7a18;
      color: white;
      z-index: 3;
      cursor: pointer;
    }
  </style>
</head>

<body>

  <!-- Camera -->
  <video id="camera" autoplay playsinline></video>

  <!-- Dark overlay -->
  <div class="overlay"></div>

  <!-- UI -->
  <div class="top">
    <h2>üçî Food Preview</h2>
    <div id="foodName">Burger</div>
  </div>

  <!-- 3D Overlay -->
  <model-viewer
  id="viewer"
  src="Burger.glb"
  ar
  ar-modes="scene-viewer quick-look"
  camera-controls
  auto-rotate
  shadow-intensity="0"
  exposure="1.1"
  alt="Food preview">
</model-viewer>

  <!-- AR Button -->
  <button class="ar-btn" id="arButton">View in AR</button>

  <script>
    /* CAMERA START */
    const video = document.getElementById("camera");

    navigator.mediaDevices.getUserMedia({
      video: { facingMode: "environment" },
      audio: false
    })
    .then(stream => {
      video.srcObject = stream;
    })
    .catch(err => {
      alert("Camera access denied");
      console.error(err);
    });

    /* MODEL SWITCHING */
    const models = [
      //"Burger_compressed.glb",
      //"Turkishfood_compressed.glb",
      "Burger.glb",
      "Chicken_Strips.glb",
      "Cookie.glb",
      "CupCake.glb",
      "sushi.glb"
    ];

    const names = [
      //"Burger",
      //"Turkish Food",
      "Burger2",
      "Chicken Strip",
      "Cookie",
      "CupCake",
      "Sushi"
    ];

    let index = 0;
    const viewer = document.getElementById("viewer");
    const foodName = document.getElementById("foodName");

    let startX = 0;

    viewer.addEventListener("touchstart", e => {
      startX = e.touches[0].clientX;
    });

    viewer.addEventListener("touchend", e => {
      const diff = e.changedTouches[0].clientX - startX;
      if (Math.abs(diff) > 50) {
        index = diff < 0
          ? (index + 1) % models.length
          : (index - 1 + models.length) % models.length;
        viewer.src = models[index];
        foodName.innerText = names[index];
      }
    });

    /* AR HANDOFF */
    document.getElementById("arButton").onclick = () => {
      viewer.activateAR();
    };
  </script>

</body>
</html>
