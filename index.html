<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Food AR Demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Model Viewer Library (DO NOT CHANGE) -->
  <script type="module"
    src="https://cdn.jsdelivr.net/npm/@google/model-viewer/dist/model-viewer.min.js">
  </script>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      text-align: center;
    }

    h2 {
      margin: 10px 0 5px;
    }

    h3 {
      margin: 5px 0 10px;
      color: #444;
    }

    model-viewer {
      width: 100%;
      height: 75vh;
      background: #fff;
    }

    .hint {
      font-size: 14px;
      color: #666;
      margin-bottom: 10px;
    }
  </style>
</head>

<body>

  <h2>üçî Food AR Demo</h2>
  <h3 id="foodName">Burger</h3>

  <!-- 3D / AR Viewer -->
  <model-viewer
    id="viewer"
    src="Burger_compressed.glb"
    ar
    ar-modes="scene-viewer quick-look webxr"
    camera-controls
    auto-rotate
    shadow-intensity="1"
    ar-scale="fixed"
    alt="Food in AR">
  </model-viewer>

  <div class="hint">‚¨ÖÔ∏è Swipe left or right to change food</div>

  <!-- Swipe Logic -->
  <script>
    // 1Ô∏è‚É£ List of models (FILENAMES MUST MATCH)
    const models = [
      "Burger_compressed.glb",
      "Turkishfood_compressed.glb",
    ];

    // 2Ô∏è‚É£ Names shown on screen
    const names = [
      "Burger_compressed.glb",
      "Turkishfood_compressed.glb",
    ];

    // 3Ô∏è‚É£ Track which model is active
    let currentIndex = 0;

    // 4Ô∏è‚É£ Get the model-viewer element
    const viewer = document.getElementById("viewer");
    const foodName = document.getElementById("foodName");

    // 5Ô∏è‚É£ Swipe detection
    let startX = 0;

    viewer.addEventListener("touchstart", (e) => {
      startX = e.touches[0].clientX;
    });

    viewer.addEventListener("touchend", (e) => {
      const endX = e.changedTouches[0].clientX;
      const diff = endX - startX;

      if (Math.abs(diff) > 50) {
        if (diff < 0) {
          nextModel(); // swipe left
        } else {
          prevModel(); // swipe right
        }
      }
    });

    // 6Ô∏è‚É£ Change models
    function nextModel() {
      currentIndex = (currentIndex + 1) % models.length;
      updateModel();
    }

    function prevModel() {
      currentIndex = (currentIndex - 1 + models.length) % models.length;
      updateModel();
    }

    function updateModel() {
      viewer.src = models[currentIndex];
      foodName.innerText = names[currentIndex];
    }
  </script>

</body>
</html>
